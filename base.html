<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">


</head>

<body>
  <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#students">Students</a></li>
        <li class="tab"><a href="/login/">Instructor Login/Sign Up</a></li>
      </ul>

      <div class="tab-content">
        <div id="students">
          <h1>Answer a Quiz</h1>

          <form action="/buzzer/quiz/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Quiz ID<span class="req">*</span>
              </label>
              <input type="text" name="id" id="id"required autocomplete="off" />
            </div>
          </div>
</br>

          <button type="submit" class="button button-block"/>Get Started</button>
        </form>
        </div>

        <div id="login">
          <h1>Welcome Back!</h1>
          <form method="post" action="">
              {% csrf_token %}
                <div class="field-wrap">
                  <label for="id_username">
                    Username:
                  </label>
                  <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required /></p>
                </div>

                <div class="field-wrap">
                  <label for="id_password">
                    Password:
                  </label>
                  <input id="id_password" name="password" type="password" required /></p>
                </div>


              <input type="submit" class="button button-block" value="{% trans 'Log in' %}" />
              <input type="hidden" name="next" value="{{ next }}" />
          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="{% static 'js/index.js' %}"></script>


</body>
</html>
